query User($username: String!) {
  user(login: $username) {
    login
    name
    bio
    location
    company
    createdAt
    url
    websiteUrl
    avatarUrl
    status {
      message
    }
    starredRepositories {
      totalCount
    }
    repositories {
      totalCount
    }
    following {
      totalCount
    }
    followers {
      totalCount
    }
  }
}
