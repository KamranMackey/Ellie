query Repository($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    createdAt
    description
    homepageUrl
    nameWithOwner
    updatedAt
    forkCount
    diskUsage
    url
    isFork
    stargazers {
      totalCount
    }
    codeOfConduct {
      name
      url
    }
    defaultBranchRef {
      name
      target {
        __typename
        ... on Commit {
          history(first: 1) {
            totalCount
          }
        }
      }
    }
    parent {
      name
      owner {
        __typename
        login
      }
    }
    owner {
      __typename
      avatarUrl
      login
      url
    }
    primaryLanguage {
      color
      name
    }
    licenseInfo {
      name
      spdxId
      url
    }
  }
}
